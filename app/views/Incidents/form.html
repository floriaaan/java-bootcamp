#{extends 'main.html' /}

#{set title:'Report an incident' /}

<form action="@{Incidents.create}" method="POST">
    ${flash.error}
    <input type="text" required placeholder="Title" name="incident.title" />
    <input type="text" required placeholder="Address" name="incident.address" />
    <input type="date" required name="incident.created_at" />
    <select required name="incident.citizen_id">
        #{list citizen_id, as:'citizen'}
            <option>${citizen.fname}</option>
        #{/list}
    </select>
    <hr />
    <button type="submit">Envoyer</button>
</form>
