#{extends 'main.html' /} #{set title:'Report an incident' /}

<div class="">
  #{ifErrors}
  <h1>Oopsâ€¦</h1>

  #{errors}
  <li>${error}</li>

  #{/errors}
  <hr />
  #{/ifErrors}
</div>

<div class="p-10">
  <h3 class="mb-8 text-center font-medium text-gray-500" style="font-size: 3rem;">Report an Incident</h3>
  <form action="@{Incidents.create}" method="POST">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/4">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
         Incident title
        </label>
        
      </div>
        <div class="md:w-2/4">
            <input type="text" required placeholder="Title" name="incident.title" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100">
        </div>
      
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/4">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
           Incident address
          </label>
          
        </div>
          <div class="md:w-2/4">
              <input type="text" required placeholder="Adress" name="incident.address" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100">
          </div>
        
      </div>
  
  
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/4">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
          Reporter
        </label>
      </div>
      <div class="md:w-2/4">
      <input name="incident.citizen.id" readonly value="${user?.id}"type="hidden">
      <input readonly value="${user?.getName()}" class="bg-gray-400 appearance-none border-2 border-gray-400 rounded w-full py-2 px-4 text-gray-800 leading-tight" type="text">
      </div>
    </div>
  
    
    
  
    <div class="md:flex md:items-center">
      <div class="md:w-1/4"></div>
      <div class="md:w-2/4">
        <button class="shadow bg-enedisB-100 hover:bg-enedisB-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
          Declare the incident
        </button>
      </div>
    </div>
  </form>
  
</div>
