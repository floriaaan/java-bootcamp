#{extends 'main.html' /} #{set title:'Create a SuperVillain' /}

<div class="">
    #{ifErrors}
    <h1>Oopsâ€¦</h1>

    #{errors}
    <li>${error}</li>

    #{/errors}
    <hr/>
    #{/ifErrors}
</div>

<form action="@{SuperVillains.create}" method="POST">
    <input type="text" required placeholder="Name" name="supervillain.name"/>

    <select name="supervillain.identity.id">
        #{list cList, as:'c'}
        <option value="${c.id}">${c.getName()}</option>
        #{/list}
    </select>

    <input type="text" required placeholder="Power" name="supervillain.power"/>
    <input
            type="text"
            required
            placeholder="Weakness"
            name="supervillain.weakness"
    />
    <input type="hidden" value="0" name="supervillain.maliciousScore">

    <hr/>
    <button type="submit">Envoyer</button>
</form>
