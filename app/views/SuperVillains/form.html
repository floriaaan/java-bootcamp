#{extends 'main.html' /} #{set title:'Create a SuperVillain' /}

<div class="">
    #{ifErrors}
    <h1>Oopsâ€¦</h1>

    #{errors}
    <li>${error}</li>

    #{/errors}
    <hr/>
    #{/ifErrors}
</div>

<div class="p-10">
    <h3 class="mb-8 text-center font-medium text-gray-500" style="font-size: 3rem;">Report a Super Villain</h3>
    <form action="@{SuperVillains.create}" method="POST">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/4">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="title">
                    Super villain name
                </label>

            </div>
            <div class="md:w-2/4">
                <input type="text" required placeholder="Name" name="supervillain.name"
                       class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100">
            </div>
        </div>


        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/4">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="image">
                    Secret identity
                </label>
            </div>
            <div class="md:w-2/4">
                <select name="supervillain.identity.id">
                    <option></option>
                    #{list cList, as:'c'}
                    <option value="${c.id}">${c.getName()}</option>
                    #{/list}
                </select>
            </div>
        </div>


        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/4">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="power">
                    Super powers
                </label>
            </div>
            <div class="md:w-2/4">
                <textarea name="supervillain.power" required
                          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100"
                          id="power" rows="5"></textarea>
            </div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/4">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="weakness">
                    Weakness
                </label>
            </div>
            <div class="md:w-2/4">
                <textarea name="supervillain.weakness" required
                          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100"
                          id="weakness" rows="5"></textarea>
            </div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/4">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="comments">
                    Comments
                </label>
            </div>
            <div class="md:w-2/4">
                <textarea name="supervillain.comments"
                          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100"
                          id="comments" rows="5"></textarea>
            </div>
        </div>
        <input type="hidden" name="supervillain.malicious_score" value="0">

        <div class="md:flex md:items-center">
            <div class="md:w-2/4"></div>
            <div class="md:w-2/4">
                <button class="shadow bg-enedisB-100 hover:bg-enedisB-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="submit">
                    Declare
                </button>
            </div>
        </div>
    </form>
</div>
