#{extends 'main.html' /}

#{set title:'Report a dispute' /}

<div class="">
    #{ifErrors}
    <h1>Oopsâ€¦</h1>

    #{errors}
    <li>${error}</li>

    #{/errors}
    <hr />
    #{/ifErrors}
</div>

<form action="@{Disputes.create}" method="POST" class="p-12">
    <h3 class="mb-2 text-center font-medium text-gray-500" style="font-size: 3rem;">Report a dispute</h3>
    ${flash.error}
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/4">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                Dispute title
            </label>

        </div>
        <div class="md:w-2/4">
            <input type="text" required placeholder="Title" name="dispute.title"
                   class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100">
        </div>

    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/4">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                Mission
            </label>

        </div>
        <div class="md:w-2/4">
            <input type="text" readonly placeholder="Type" name="dispute.mission"
                   class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100">
        </div>

    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/4">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                Reporter
            </label>
        </div>
        <div class="md:w-2/4">
            <input name="dispute.citizen.id" readonly value="${user.id}" type="hidden">
            <input readonly value="${user.getName()}"
                   class="bg-gray-400 appearance-none border-2 border-gray-400 rounded w-full py-2 px-4 text-gray-800 leading-tight"
                   type="text">
        </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/4">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="comments">
                Comments
                <span class="ml-1 text-red-700 font-bold">*</span>
            </label>
        </div>
        <div class="md:w-2/4">
            <textarea name="mission.informations"
                      class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100"
                      id="comments" rows="5"></textarea>
        </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/4">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                Amount reclaimed
            </label>

        </div>
        <div class="md:w-2/4">
            <input type="number" required placeholder="Amount" name="dispute.amount"
                   class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100">
        </div>

    </div>

    <div class="md:flex md:items-center">
        <div class="md:w-1/4"></div>
        <div class="md:w-2/4">
            <button
                    class="shadow bg-enedisB-100 hover:bg-enedisB-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    type="submit">
                Send the dispute
            </button>
        </div>
    </div>
</form>
