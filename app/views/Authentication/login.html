#{extends 'main.html' /}
#{set title: 'Login' /}

<form action="@{Authentication.connect}" method="POST" class="p-12">
    <h3 class="mb-8 text-center font-medium text-gray-500" style="font-size: 3rem;">Log In</h3>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/4">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="image">
            Email address
          </label>
        </div>
        <div class="md:w-2/4">
        <input name="mail" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100" type="text">
        </div>
      </div>

      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/4">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="image">
            Password
          </label>
        </div>
        <div class="md:w-2/4">
        <input name="password" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100" type="password">
        </div>
      </div>

      <div class="md:flex md:items-center">
        <div class="md:w-1/4"></div>
        <div class="md:w-2/4">
          <button class="shadow bg-enedisB-100 hover:bg-enedisB-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
            Log in
          </button>
        </div>
      </div>

</form>
