#{extends 'main.html' /}

#{set title:'Update an organization' /}


<form action="@{Organizations.edit}" method="POST">

  <input type="hidden" value="${organization.id}" required name="organization.id" />
  <h3 class="mb-2 text-center font-medium text-gray-500" style="font-size: 3rem;">Edit on</h3>
  <h4 class="mb-8 text-center font-medium text-gray-400" style="font-size: 1.5rem;">${organization.name}</h4>




  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/4">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
        Confirm by entering your password
      </label>
    </div>
    <div class="md:w-2/4">
      <input required name="pwd"
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100"
        type="password">
    </div>
  </div>

  <hr class="my-4 mx-15">



  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/4">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
        Organization name
      </label>

    </div>
    <div class="md:w-2/4">
      <input type="text" required placeholder="Name" name="organization.name" value="${organization.name}"
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100">
    </div>

  </div>

  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/4">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="address">
        Address
      </label>
    </div>
    <div class="md:w-2/4">
      <input type="text" required placeholder="Address" name="organization.address" value="${organization.address}"
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100">
    </div>
  </div>

  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/4">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="comments">
        Comments
      </label>
    </div>
    <div class="md:w-2/4">
      <textarea name="organization.comments" 
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-enedisB-100"
        id="comments" rows="5">${organization.comments}</textarea>
    </div>
  </div>

  <div class="md:flex md:items-center">
    <div class="md:w-1/4"></div>
    <div class="md:w-2/4">
      <button
        class="shadow bg-enedisB-100 hover:bg-enedisB-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
        type="submit">
        Edit
      </button>
    </div>
  </div>

</form>
