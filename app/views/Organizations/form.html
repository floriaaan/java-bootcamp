#{extends 'main.html' /}

#{set title:'Create an organization' /}

<form action="@{Organizations.create}" method="POST">
    ${flash.error}
    <input type="text" required placeholder="Name" name="organization.name" />
    <input type="text" required placeholder="Address" name="organization.address" />
    <input type="text" required placeholder="Boss" name="organization.boss" />

    <hr />
    <button type="submit">Envoyer</button>
</form>
