#{extends 'main.html' /}

#{set title:'Create a citizen' /}

<div class="">
  #{ifErrors}
  <h1>Oops…</h1>

  #{errors}
  <li>${error}</li>

  #{/errors}
  <hr />
  #{/ifErrors}
</div>

<form action="@{Citizens.create}" method="POST">
  <input type="text" required placeholder="First name" name="citizen.fname" />
  <input type="text" required placeholder="Last name" name="citizen.lname" />
  <select required name="citizen.sex">
    <option>Male</option>
    <option>Female</option>
    <option>Cis-genre croisé dauphin islamophobe</option>
  </select>
  <input type="text" required placeholder="Address" name="citizen.address" />
  <input type="text" required placeholder="Mail" name="citizen.mail" />
  <input type="password" required placeholder="Password" name="citizen.password" />
  <input type="text" required placeholder="Phone" name="citizen.phone" />
  <input type="date" required name="citizen.birthdate" />

  <select required name="citizen.nationality">
    <option>French</option>
    <option>English</option>
    <option>German</option>
  </select>

  <hr />
  <button type="submit">Envoyer</button>
</form>
