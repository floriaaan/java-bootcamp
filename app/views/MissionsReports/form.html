#{extends 'main.html' /}

#{set title:'Report an incident' /}

<div class="">
    #{ifErrors}
    <h1>Oops…</h1>

    #{errors}
    <li>${error}</li>

    #{/errors}
    <hr/>
    #{/ifErrors}
</div>

<form action="@{MissionsReports.create}" method="POST">
    ${flash.error}
    <textarea type="text" required placeholder="Détails de la mission" name="missionReport.details"></textarea>

    <select required multiple name="missionReport.mission.id">
        #{list missionList, as:'mission'}
        <option value="${mission.id}">${mission.title}</option>
        #{/list}
    </select>

    <select required multiple name="missionReport.interlocutor.id">
        #{list CitizenList, as:'citizen'}
        <option value="${citizen.id}">${citizen.fname}</option>
        #{/list}
    </select>

    <select required multiple name="missionReport.superVillainList.id">
        #{list superVillainList, as:'superVillain'}
        <option value="${superVillain.id}">${superVillain.name}</option>
        #{/list}
    </select>

    <hr/>
    <button type="submit">Envoyer</button>
</form>
